# ============================================
# Google Cloud Build Configuration
# Full-Stack Deployment (Backend + Frontend)
# ============================================
# Trigger: Pushes to main branch
# Deploys:
#   - Backend: Docker image to Cloud Run
#   - Frontend: Static files to Cloud Storage

steps:
  # Step 0: Pull previous image for caching (ignore errors if doesn't exist)
  - name: 'gcr.io/cloud-builders/docker'
    id: 'pull-cache'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker pull ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/${_SERVICE_NAME}:latest || exit 0
    timeout: '300s'

  # Step 1: Build Docker image with BuildKit and cache
  - name: 'gcr.io/cloud-builders/docker'
    id: 'build-image'
    env:
      - 'DOCKER_BUILDKIT=1'
    args:
      - 'build'
      - '--cache-from'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/${_SERVICE_NAME}:latest'
      - '--build-arg'
      - 'BUILDKIT_INLINE_CACHE=1'
      - '--build-arg'
      - 'GEMINI_API_KEY=${_GEMINI_API_KEY}'
      # ... rest of args stay the same
    waitFor: ['pull-cache']

  # Step 2: Push image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'push-image'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/${_SERVICE_NAME}'
    waitFor: ['build-image']

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-cloud-run'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REGISTRY_REPO}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region=${_REGION}'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--memory=2Gi'
      - '--cpu=1'
      - '--timeout=300s'
      - '--concurrency=80'
      - '--min-instances=0'
      - '--max-instances=10'
      - '--set-env-vars=LLM_PROVIDER=${_LLM_PROVIDER},VECTOR_DB=${_VECTOR_DB},EMBEDDING_MODEL=${_EMBEDDING_MODEL},LOG_LEVEL=${_LOG_LEVEL}'
      - '--set-secrets=GEMINI_API_KEY=${_GEMINI_API_KEY_SECRET}'
    waitFor: ['push-image']

  # Step 4: Create GCS bucket for frontend (if it doesn't exist)
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'create-frontend-bucket'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gsutil ls -b gs://${_FRONTEND_BUCKET} || \
        gsutil mb -l ${_REGION} gs://${_FRONTEND_BUCKET}
    waitFor: ['deploy-cloud-run']

  # Step 5: Configure bucket for static website hosting
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'configure-bucket-website'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gsutil web set -m index.html -e index.html gs://${_FRONTEND_BUCKET}
    waitFor: ['create-frontend-bucket']

  # Step 6: Copy frontend files to bucket
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'deploy-frontend'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Update API endpoint in app.js
        sed -i "s|http://localhost:8000|https://${_SERVICE_NAME}-${PROJECT_NUMBER}.${_REGION}.run.app|g" src/ui/app.js

        # Sync files to bucket
        gsutil -m rsync -r -d src/ui gs://${_FRONTEND_BUCKET}

        # Set cache control for static assets
        gsutil -m setmeta -h "Cache-Control:public, max-age=3600" gs://${_FRONTEND_BUCKET}/*.css
        gsutil -m setmeta -h "Cache-Control:public, max-age=3600" gs://${_FRONTEND_BUCKET}/*.js
        gsutil -m setmeta -h "Cache-Control:no-cache" gs://${_FRONTEND_BUCKET}/index.html
    waitFor: ['configure-bucket-website']

  # Step 7: Make bucket publicly accessible
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'set-bucket-permissions'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gsutil iam ch allUsers:objectViewer gs://${_FRONTEND_BUCKET}
    waitFor: ['deploy-frontend']

# Substitution variables (configure in Cloud Build trigger)
substitutions:
  _REGION: 'us-central1'
  _SERVICE_NAME: 'agora-backend'
  _ARTIFACT_REGISTRY_REPO: 'agora-images'
  _FRONTEND_BUCKET: 'agora-frontend-${PROJECT_ID}'  # GCS bucket for frontend
  _LLM_PROVIDER: 'gemini'
  _VECTOR_DB: 'chromadb'
  _EMBEDDING_MODEL: 'text-embedding-004'
  _LOG_LEVEL: 'INFO'
  _GEMINI_API_KEY: ''  # Set in trigger or use secret
  _GEMINI_API_KEY_SECRET: 'GEMINI_API_KEY:latest'  # Secret Manager secret name

# Build options
options:
  machineType: 'N1_HIGHCPU_8'  # Faster builds
  logging: 'CLOUD_LOGGING_ONLY'
  dynamicSubstitutions: true

# Build timeout
timeout: '2400s'  # 40 minutes

# Tags for organizing builds
tags:
  - 'agora'
  - 'backend'
  - 'frontend'
  - 'full-stack'
  - 'cloud-run'
  - 'cloud-storage'
