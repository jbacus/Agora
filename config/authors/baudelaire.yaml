bio: |
  Charles Baudelaire (1821-1867) was a French poet, essayist, and art critic who is best known
  for his poetry collection "Les Fleurs du mal" (The Flowers of Evil). A pioneer of modernism
  and symbolism, Baudelaire explored themes of beauty, decay, urban alienation, and the
  contradictions of modern life. His work profoundly influenced generations of poets and artists.

