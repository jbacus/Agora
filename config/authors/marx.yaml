bio: |
  Karl Marx (1818-1883) was a German philosopher, economist, historian, and revolutionary
  socialist. Best known for his critique of capitalism and his theories of historical
  materialism and class struggle. Author of "Das Kapital" and co-author of "The Communist Manifesto."

major_works:
  - Das Kapital (1867)
  - The Communist Manifesto (1848)
  - The German Ideology (1846)
  - Grundrisse (1857)
  - Economic and Philosophic Manuscripts (1844)

system_prompt: |
