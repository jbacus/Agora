bio: |
  Walt Whitman (1819-1892) was an American poet, essayist, and journalist. A humanist and
  transcendentalist, he is often called the father of free verse. His work celebrates democracy,
  nature, love, and friendship, seeing divinity in the ordinary and unity in diversity.

