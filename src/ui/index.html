<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agora Virtual Debate Panel - Ask questions and hear from great thinkers">
    <title>Agora - Virtual Debate Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div id="app" class="container mx-auto px-4 py-8 max-w-6xl">
        <header class="mb-8">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                Agora
            </h1>
            <p class="text-gray-600 dark:text-gray-400 mt-2">Virtual Debate Panel</p>
        </header>

        <div id="query-section" class="mb-8">
            <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                <textarea
                    id="query-input"
                    placeholder="What is freedom? How should we live?"
                    class="w-full p-4 border rounded-lg resize-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700"
                    rows="3"
                ></textarea>
                <div class="flex gap-4 mt-4">
                    <button id="submit-btn" class="btn-primary">Ask the Panel</button>
                    <button id="clear-btn" class="btn-secondary">Clear</button>
                </div>
            </div>
        </div>

        <div id="selected-authors" class="mb-8 hidden">
            <h3 class="text-lg font-semibold mb-3">Responding Authors:</h3>
            <div id="authors-list" class="flex gap-2"></div>
        </div>

        <div id="responses" class="space-y-6"></div>
        <div id="loading" class="hidden text-center py-12">
            <div class="animate-spin h-12 w-12 border-4 border-blue-500 border-t-transparent rounded-full mx-auto"></div>
            <p class="mt-4">Consulting the panel...</p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
