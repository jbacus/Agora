<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Agora Virtual Debate Panel - Ask questions and hear from great thinkers">
    <title>Agora - Virtual Debate Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Theme Toggle Button -->
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
        <span id="theme-icon">☀️</span>
    </button>

    <div id="app" class="container mx-auto px-4 py-8 max-w-5xl">
        <header class="mb-12">
            <h1 class="text-5xl font-bold mb-2" style="letter-spacing: -1px;">Agora</h1>
            <p class="text-gray-600 dark:text-gray-400 text-lg">Virtual Debate Panel</p>
        </header>

        <div id="query-section" class="mb-12">
            <div class="bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 p-8">
                <textarea
                    id="query-input"
                    placeholder="What is freedom? How should we live? What is the meaning of life?"
                    class="w-full p-4 border rounded resize-none focus:ring-0"
                    rows="4"
                    style="font-size: 16px;"
                ></textarea>
                <div class="flex justify-between items-center gap-4 mt-6">
                    <div class="flex gap-3">
                        <button id="submit-btn" class="btn-ask">Ask the Panel</button>
                        <button id="debate-btn" class="btn-debate">Debate</button>
                        <button id="clear-btn" class="btn-clear">Clear</button>
                    </div>
                    <div class="flex items-center gap-3">
                        <label for="num-rounds" class="text-sm text-gray-600 dark:text-gray-400 font-medium">Rounds:</label>
                        <input
                            type="number"
                            id="num-rounds"
                            min="2"
                            max="4"
                            value="2"
                            class="w-16 px-3 py-2 border rounded text-center font-medium"
                            style="font-size: 14px;"
                        >
                    </div>
                </div>
            </div>
        </div>

        <div id="selected-authors" class="mb-8 hidden">
            <h3 class="text-sm font-semibold mb-3 uppercase tracking-wide text-gray-600 dark:text-gray-400">Responding Authors</h3>
            <div id="authors-list" class="flex gap-2 flex-wrap"></div>
        </div>

        <div id="responses" class="space-y-6"></div>

        <div id="loading" class="hidden text-center py-16">
            <div class="spinner animate-spin h-12 w-12 border-4 rounded-full mx-auto mb-4"></div>
            <p class="text-gray-600 dark:text-gray-400 font-medium">Consulting the panel...</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
