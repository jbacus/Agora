<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Debate Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üìö Virtual Debate Panel</h1>
            <p class="subtitle">Query multiple authors and compare their perspectives</p>
        </header>

        <main>
            <!-- Query Input Section -->
            <section class="query-section">
                <h2>Ask Your Question</h2>
                <textarea
                    id="queryInput"
                    placeholder="Enter your question here... (e.g., 'What is the meaning of life?')"
                    rows="4"
                ></textarea>

                <div class="options">
                    <div class="option-group">
                        <label for="authorSelect">Select Authors (optional):</label>
                        <select id="authorSelect" multiple size="3">
                            <option value="">Automatic Selection</option>
                        </select>
                    </div>

                    <div class="option-group">
                        <label for="maxAuthors">Max Authors:</label>
                        <input type="number" id="maxAuthors" value="5" min="2" max="10">
                    </div>

                    <div class="option-group">
                        <label for="threshold">Relevance Threshold:</label>
                        <input type="range" id="threshold" value="0.7" min="0" max="1" step="0.1">
                        <span id="thresholdValue">0.7</span>
                    </div>
                </div>

                <button id="submitBtn" class="submit-btn">
                    <span class="btn-text">Query Panel</span>
                    <span class="spinner" style="display: none;">‚è≥</span>
                </button>
            </section>

            <!-- Status Section -->
            <section id="statusSection" class="status-section" style="display: none;">
                <div class="status-message"></div>
            </section>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section" style="display: none;">
                <h2>Debate Panel Response</h2>

                <div class="query-info">
                    <p><strong>Your Query:</strong> <span id="displayQuery"></span></p>
                    <p>
                        <strong>Panel:</strong>
                        <span id="panelInfo"></span>
                        <span class="meta" id="timingInfo"></span>
                    </p>
                </div>

                <div id="responsesContainer" class="responses-container">
                    <!-- Author responses will be inserted here -->
                </div>
            </section>
        </main>

        <footer>
            <p>Virtual Debate Panel v0.1.0 | Powered by RAG & Semantic Routing</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
